{% extends 'admin_base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Table{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-surface p-8 rounded-lg shadow-md border border-cardBorder">
    <h1 class="text-2xl font-bold text-textPrimary mb-6">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Table</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_number" class="block text-textSecondary text-sm font-medium mb-2">Table Number</label>
            {{ form.number }}
        </div>
        <div class="flex justify-end">
            <a href="{% url 'manage_tables' %}" class="text-textSecondary py-2 px-4 rounded-md mr-2">Cancel</a>
            <button type="submit" class="bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
