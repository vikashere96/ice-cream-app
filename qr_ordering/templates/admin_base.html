<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ice Cream Shop Admin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1D4ED8',
                        secondary: '#FACC15',
                        accent: '#10B981',
                        background: '#F9FAFB',
                        surface: '#FFFFFF',
                        textPrimary: '#111827',
                        textSecondary: '#6B7280',
                        success: '#22C55E',
                        warning: '#F59E0B',
                        danger: '#EF4444',
                        info: '#3B82F6',
                        cardBorder: '#E5E7EB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'sm': '0.125rem',
                        'md': '0.375rem',
                        'lg': '0.5rem',
                        'xl': '0.75rem',
                        'full': '9999px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-textPrimary font-sans">
    {% if user.is_authenticated %}
    <!-- Removed top navbar for full-screen dashboard -->
    {% endif %}
    <main class="w-full h-full">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
