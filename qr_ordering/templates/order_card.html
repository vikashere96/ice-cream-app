<div class="bg-surface p-4 rounded-lg shadow-md border border-cardBorder" id="order-{{ order.id }}">
    <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold text-textPrimary">Order #{{ order.id }}</h3>
        <span class="px-2 py-1 text-xs font-semibold text-white rounded-full 
            {% if order.status == 'pending' %}bg-yellow-400
            {% elif order.status == 'in_progress' %}bg-blue-500
            {% elif order.status == 'completed' %}bg-green-500
            {% elif order.status == 'cancelled' %}bg-red-500
            {% endif %}">{{ order.get_status_display }}</span>
    </div>
    <p class="text-textSecondary mb-2">Table: {{ order.table.number }}</p>
    <p class="text-textSecondary text-sm mb-3">Time: {{ order.created_at|date:"H:i" }}</p>
    <ul class="mb-3">
        {% for item in order.items.all %}
        <li class="text-textSecondary">{{ item.quantity }} x {{ item.ice_cream.name }}</li>
        {% endfor %}
    </ul>
    <select onchange="updateStatus('{{ order.id }}', this.value)" class="w-full bg-background border border-cardBorder rounded-md px-3 py-2 text-textPrimary focus:ring-primary focus:border-primary">
        <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="in_progress" {% if order.status == 'in_progress' %}selected{% endif %}>In Progress</option>
        <option value="completed" {% if order.status == 'completed' %}selected{% endif %}>Completed</option>
        <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
    </select>
</div>
