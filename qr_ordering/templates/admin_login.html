{% extends 'admin_base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-surface p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-textPrimary mb-6 text-center">Admin Login</h1>
        {% if form.errors %}
            <div class="bg-danger/10 text-danger p-3 rounded-md mb-4">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-textSecondary text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 bg-background border border-cardBorder rounded-md focus:ring-primary focus:border-primary">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-textSecondary text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 bg-background border border-cardBorder rounded-md focus:ring-primary focus:border-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
