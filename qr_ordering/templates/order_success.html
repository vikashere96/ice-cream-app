<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <svg class="mx-auto mb-4" width="64" height="64" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="green" stroke-width="2" fill="none"/><path d="M8 12l2 2l4-4" stroke="green" stroke-width="2" fill="none"/></svg>
        <h1 class="text-2xl font-bold text-green-700 mb-2">Order Placed!</h1>
        <p class="text-gray-700 mb-2">Thank you for your order. Your payment has been processed successfully.</p>
        <p class="text-lg font-semibold text-blue-600 mb-4">Order #<span id="order-number">{{ order_id|default:"12345" }}</span></p>
        <p class="text-gray-700 mb-4">We will serve your ice cream soon!</p>
        <a id="back-home-btn" href="/" class="inline-block mt-4 px-6 py-2 bg-green-600 text-white rounded-md font-semibold">Back to Home</a>
    </div>
</body>
</html>
