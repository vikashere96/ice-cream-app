<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Order #{{ order.id }}</h1>
            <div class="mb-4">
                <p><strong>Status:</strong> <span id="order-status">{{ order.get_status_display }}</span></p>
                <p><strong>Table:</strong> {{ order.table.number }}</p>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">Your Items</h2>
                <ul>
                    {% for item in order.items.all %}
                    <li>{{ item.quantity }} x {{ item.ice_cream.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDX7bLWxiqYsGnouo1SxlQR_Ffn4Mqh7Lo",
            authDomain: "ice-cream-shop-69592.firebaseapp.com",
            projectId: "ice-cream-shop-69592",
            storageBucket: "ice-cream-shop-69592.appspot.com",
            messagingSenderId: "392338402302",
            appId: "1:392338402302:web:bb0c3798317f5b9406eeaf"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const orderStatusElement = document.getElementById('order-status');
        const orderId = "{{ order.id }}";

        onValue(ref(database, `orders/${orderId}/status`), (snapshot) => {
            const status = snapshot.val();
            if (status) {
                orderStatusElement.textContent = status;
            }
        });
    </script>
</body>
</html>
